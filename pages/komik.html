<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumo</title>
  <link rel="icon" type="image/png" href="../assets/Lumo.png">
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    #comicContainer {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto;
      gap: 10px;
      max-width: 900px;
      width: 95%;
    }

    .panel {
      position: relative;
      height: 250px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 1s ease-in;
      background-color: #111; /* fallback */
      background-size: cover;
      background-position: center;
    }

    .panel.show { opacity: 1; }

    .dialog {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 16px;
    }

    /* Tombol next */
    #nextBtn {
      display: none;
      margin-top: 20px;
      padding: 12px 24px;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    #nextBtn:hover { transform: scale(1.05); }
  </style>
</head>
<body>

  <div id="comicContainer">
    <div class="panel" id="panel1" style="background-image:url('../assets/comic1.png')">
      <div class="dialog"></div>
    </div>
    <div class="panel" id="panel2" style="background-image:url('../assets/comic2.png')">
      <div class="dialog"></div>
    </div>
    <div class="panel" id="panel3" style="background-image:url('../assets/comic3.png')">
      <div class="dialog"></div>
    </div>
    <div class="panel" id="panel4" style="background-image:url('../assets/comic4.png')">
      <div class="dialog"></div>
    </div>
  </div>
  <button id="nextBtn" onclick="goNext()">Next</button>

  <script>
    const panels = [
      document.getElementById("panel1"),
      document.getElementById("panel2"),
      document.getElementById("panel3"),
      document.getElementById("panel4")
    ];
    let i = 0;

    function showNextPanel() {
      if (i < panels.length) {
        panels[i].classList.add("show");
        i++;
        setTimeout(showNextPanel, 3000);
      } else {
        document.getElementById("nextBtn").style.display = "block";
      }
    }

    function goNext() {
      window.location.href = "difficulty.html";
    }

    window.onload = showNextPanel;
  </script>

</body>
</html>
