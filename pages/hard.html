<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Lumo</title>
  <link rel="stylesheet" href="../css/easy.css">
  <link rel="icon" type="image/png" href="../assets/Lumo.png">
</head>
<body>

<canvas id="bg"></canvas>

<div id="hud">
  <span id="lives">❤️❤️❤️</span>
  <span id="score">Score: 0</span>
  <span id="speed">Speed: 5</span>
  <span id="shieldStatus"></span>
  <span id="fragments">Fragments: 0</span>
</div>

<div>Journey Begins — Collect the Fragment of Light</div>

<canvas id="game"></canvas>

<div id="gameOverScreen">
  <button id="restartBtn" class="btn">Restart</button>
  <button id="menuBtn" class="btn">Change Difficulty</button>
</div>

<div id="endingScreen" style="display:none; position:absolute; top:50%; left:50%; 
    transform:translate(-50%,-50%); text-align:center; color:white;">
  <h2>✨ All Fragments Collected ✨</h2>
  <p>The Core of Light has been restored, and balance returns to the universe.</p>
  <button onclick="restartJourney()" class="btn">Restart Journey</button>
</div>

<script src="../js/hard.js"></script>
</body>
</html>
